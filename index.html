<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form's Style</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main class="main">
            <div class="container-flex">
            <section class="section-account">
                <form class="form" autocomplete="off">
                    <h1>Create an Account</h1>
                    <div class="name">
                        <div class="name-field">
                        <label for="name" class="form__label">First Name</label>
                        <input type="text" id="name" class="form__input_name" placeholder>
                    </div>
                    <div class="name-field">
                        <label for="name" class="form__label">Last Name</label>
                        <input type="text" id=" name" class="form__input_name" placeholder>
                    </div>
                    </div>
                    <label for="mail" class="form__label">Email</label>
                    <input type="email" id="mail"class="form__input_mail" placeholder required>
                    <h3>We'll never share your email with anyone else.</h3>
                    <div class="form__gender gender">
                        <div class="gender__item">
                            <label><input type="radio" name="gender">
                                <span></span> Male</label>
                            <label><input type="radio" name="gender">
                                <span></span> Female</label>
                        </div>
                    </div>
                    <div class="location">
                        <div class="location-field">
                            <label for="name" class="form__label">Country</label>
                            <select name="country" class="form__select">
                                <option value="" selected disabled>Select</option>
                                <option value="ukr">Ukraine</option>
                                <option value="swe">Sweden</option>
                                <option value="pol">Poland</option>
                                <option value="frn">France</option>
                            </select>
                        </div>
                        <div class="location-field">
                        <label for="name" class="form__label">City</label>
                        <input type="text" id="name" class="form__input_name" placeholder>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="button">Sign Up</button>
                    </div>
                    <p>By clicking the 'Sign Up' button, you confirm that you accept our
                         <br>
                         <a href="#"> <span class="terms">Terms of Use</span></a>
               
                        and <a href="#"> <span class="terms">Privacy Policy</span></a>  
                    </p>
                    <hr>
                    <div>
                        <p>Have an account?<a href="#"><span class="terms">Log In</span></a></p>
                    </div>
                    </form>
            </section>
            <section class="section">
                <form class="form" autocomplete="off">
                    <label for="name" class="form__label">User name</label>
                    <input
                        type="text"
                        id="name"
                        class="form__input"
                        placeholder="Your name..."
                    >
                    <label for="mail" class="form__label">User mail</label>
                    <input
                        type="email"
                        id="mail"
                        class="form__input"
                        placeholder="Your mail..."
                        required
                    >
                    <select name="country" class="form__select">
                        <option value="" selected disabled>Your country...</option>
                        <option value="ukr">Ukraine</option>
                        <option value="swe">Sweden</option>
                        <option value="pol">Poland</option>
                        <option value="frn">France</option>
                    </select>
                    <div class="form__gender gender">
                        <h2>Your Gender</h2>
                        <div class="gender__item">
                            <label>
                                Women
                                <input type="radio" name="gender">
                                <span></span>
                            </label>
                            <label>
                                Men
                                <input type="radio" name="gender">
                                <span></span>
                            </label>
                        </div>
                    </div>
                    <div class="form__skills skills">
                        <h2 class="title_2">Skills</h2>
                        <div class="skills__item">
                            <label>
                                HTML 5
                                <input type="checkbox">
                                <span></span>
                            </label>
                            <label>
                                CSS 3
                                <input type="checkbox">
                                <span></span>
                            </label>
                            <label>
                                JavaScript
                                <input type="checkbox">
                                <span></span>
                            </label>
                        </div>
                    </div>
                </form>
            </section>
        </div>
        </main>
    </body>
</html>
